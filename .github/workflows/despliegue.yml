name: Despliegue flutter

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Auth
      run: gh auth login
    - name: Create Release
      run: gh release create testrelease
    - name: Upload files
      run: gh release upload testrelease .package.json
